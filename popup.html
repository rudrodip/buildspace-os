<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-6">
        <h2 class="text-2xl">BuildspaceOS <span style="font-family: monospace;">[mod]</span></h2>
      </div>
      <form id="form">
        <div style="margin-bottom: 1rem;" class="form-group">
          <label for="title">Custom title</label>
          <input id="title" autocomplete="off" placeholder="Enter title here" type="text" />
        </div>
        <div style="margin-bottom: 1rem;" class="form-group">
          <label for="image">Background image URL</label>
          <input id="image" autocomplete="off" placeholder="Enter image URL" type="text" />
        </div>
        <div class="form-group">
          <label for="html">Custom HTML</label>
          <textarea id="html" placeholder="Enter custom html" type="text"></textarea>
        </div>
        <button id="save" type="submit" class="btn">Save</button>
        <button onclick="location.reload()" class="btn" style="background-color: black; color: white; border: 1px solid rgb(55, 55, 55); margin-left: 5px;">Refresh</button>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
